<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <style type="text/css">
        html,body{
            position: relative;
            min-width: 1024px;
            min-height: 500px;
            height:100%;
            background: url(img/loginBg.jpg) center/cover no-repeat;
            background: url(img/loginBg.jpg) center no-repeat \9;//兼容ie8
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".btn-group a").on("click",function(){
                var that = $(this).addClass("active");
                var another = that.siblings("a").removeClass("active");
                var line = that.siblings(".line");
                var box = $(".tab-box");
                var _index = that.index(".btn-group a");
                if(_index == 0){
                    line.add(box).removeClass("scan");
                }else{
                    line.add(box).addClass("scan");
                }
            });
        });
    </script>
</head>
<body>
    <!-- 登陆页 -->
    <div id="login">
        <div class="top">
            <h1>LOGO</h1>
        </div>
        <div class="main">
            <div class="btn-group clearfix">
                <a class="active" href="javascript:void(0)">密码登录</a>
                <a href="javascript:void(0)">扫码登录</a>
                <div class="line"></div>
            </div>
            <div class="content">
                <div class="tab-box clearfix">

                    <!-- 密码登录 -->
                    <div class="password-login">
                        <input type="text" name="" placeholder="账户">
                        <input type="password" name="" placeholder="密码">
                        <div class="wrong clearfix">
                            <p class="tips">登录名或密码不正确！</p>
                            <input type="text" name="" placeholder="二维码">
                            <img src="img/validcode.jpg">
                            <a href="javascript:void(0)"></a>
                        </div>
                        <button>登录</button>
                        <p class="register">
                            <a href="register.html">没有账户？立即注册</a>
                        </p>
                    </div>

                    <!-- 扫码登录 -->
                    <div class="scan-login">
                        <img src="img/qrcode.png">
                        <p>打开微信 "扫一扫"</p>
                    </div>

                </div><!-- tab-box end -->
            </div><!-- content end -->
        </div><!-- main end -->

        <div class="footer">
            <p>xxxxxxxxxxxxxxx 备案信息 xxxxxxxxxxxxxxx</p>
        </div><!-- footer end -->
    </div><!-- login end -->
</body>
</html>
