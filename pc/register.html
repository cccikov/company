<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style type="text/css">
        html,body{
            position: relative;
            min-width: 1024px;
            min-height: 500px;
            height:100%;
            background: url(img/loginBg.jpg) center/cover no-repeat;
            background: url(img/loginBg.jpg) center no-repeat \9;//兼容ie8
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".repeat-password").on("blur",function(){
                var that = $(this);
                var sibling = $(".password");
                var btn = $("a.wrong");
                if(that.val()!=sibling.val()){
                    that.addClass("wrong");
                    btn.addClass("active");
                }
            }).on("focus",function(){
                var that = $(this);
                var sibling = $(".password");
                var btn = $("a.wrong");
                that.removeClass("wrong");
                btn.removeClass("active");
            });
            $("a.wrong").on("click",function(){
                $(".repeat-password").val("").focus();
            });
        });
    </script>

</head>
<body>
    <!-- 注册页 -->
    <div id="register">
        <div class="top">
            <h1>LOGO</h1>
        </div>
        <div class="main">
            <div class="btn-group clearfix">
                <a href="javascript:void(0)">注册</a>
            </div>
            <div class="content">
                <label>
                    <span>用户名</span>
                    <input type="text" name="" placeholder="必填">
                </label>
                <label>
                    <span>密码</span>
                    <input class="password" type="password" name=""  placeholder="必填">
                </label>
                <label>
                    <span>确认密码</span>
                    <input class="repeat-password" type="password" name=""  placeholder="必填">
                    <a class="wrong" href="javascript:void(0)"></a>
                </label>
                <div class="city clearfix">
                    <p>城市</p>
                    <select class="select1">
                        <option>广东</option>
                        <option>广西</option>
                    </select>
                    <select>
                        <option>广州</option>
                        <option selected="selected">佛山</option>
                    </select>
                </div>

                <button>注册</button>
            </div><!-- content end -->
        </div><!-- main end -->

        <div class="footer">
            <p>xxxxxxxxxxxxxxx 备案信息 xxxxxxxxxxxxxxx</p>
        </div><!-- footer end -->
    </div><!-- login end -->
</body>
</html>
