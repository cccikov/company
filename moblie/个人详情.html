    <script type="text/javascript">
        $(function(){
            $(".interest").on("click",function(){
                var that = $(this);
                if(that.is(".active")){
                    that.removeClass("active");
                }else{
                     that.addClass("active");
                }
            });
            $(".like").on("click",function(){
                var that = $(this);
                if(that.is(".active")){
                    that.removeClass("active");
                }else{
                     that.addClass("active");
                }
            });
        });

    </script>
</head>
