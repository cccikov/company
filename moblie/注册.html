<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>资料完善</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>

</head>

<body>
    <div id="zhuce">
        <div class="head">
            <h1>资料完善</h1>
        </div>
        <div class="main">
            <form>
                <!-- password - list -->
                <ul class="p-list">

                    <!-- 帐号 -->
                    <li class="p-item">
                        <label>
                            <span class="p-title">用户名</span>
                            <div class="p-cont">
                                <input type="text" name="" placeholder="必填">
                            </div>
                        </label>
                    </li>

                    <!-- 常用手机号码 -->
                    <li class="p-item">
                        <label>
                            <span class="p-title">常用手机号码</span>
                            <div class="p-cont">
                                <input type="number" name="" placeholder="必填">
                            </div>
                        </label>
                    </li>

                    <!-- 电子邮箱 -->
                    <li class="p-item">
                        <label>
                            <span class="p-title">电子邮箱</span>
                            <div class="p-cont">
                                <input type="text" name="" placeholder="必填">
                            </div>
                        </label>
                    </li>

                    <!-- 所在地区 -->
                    <li class="p-item">
                        <label>
                            <span class="p-title">所在地区</span>
                            <div class="p-cont p-cont-apart clearfix">
                                <select>
                                    <option>广东</option>
                                    <option>北京</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                    <option>广西</option>
                                </select>
                                <select>
                                    <option>广州</option>
                                    <option>佛山</option>
                                    <option>汕头</option>
                                </select>
                            </div>
                        </label>
                    </li>

                    <!-- 短信验证码 -->
                    <li class="p-item">
                        <label>
                            <span class="p-title">短信验证码</span>
                            <div class="p-cont p-cont-apart clearfix">
                                <input type="text" name="" placeholder="必填">
                                <a class="msg-id" href="javascript:void(0)">获取短信验证码</a>
                            </div>
                        </label>
                    </li>
                </ul>

                <p class="xieyi">点击下一步即视为同意 <a href="http:www.baidu.com">用户服务协议</a></p>

                <button class="submit">下一步</button>
            </form>
        </div>  <!-- main -->
    </div><!-- zhuce -->
</body>

</html>
