<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".p-cont-pw a").on("click",function(e){
            	e.stopPropagation();
            	var that  = $(this);
            	if(!that.is(".active")){
            		that.addClass("active");
                    that.siblings("input").attr("type","text");
            	}else{
            		that.removeClass("active");
                    that.siblings("input").attr("type","password");
            	}
            });
        });
    </script>
</head>

<body>
    <div id="zhaohuimima">
        <div class="head">
            <h1>找回密码</h1>
        </div>
        <div class="main">
            <form>
                <!-- password - list -->
                <ul class="p-list">

                    <!-- 帐号 -->
                    <li class="p-item">
                        <label>
                            <span class="p-title">帐号</span>
                            <div class="p-cont">
                                <input type="text" name="" placeholder="必填">
                            </div>
                        </label>
                    </li>

                    <!-- 手机号码 -->
                    <li class="p-item">
                        <label>
                            <span class="p-title">手机号码</span>
                            <div class="p-cont">
                                <input type="text" name="" placeholder="必填">
                            </div>
                        </label>
                    </li>

                    <!-- 确认密码 -->
                    <li class="p-item">
                        <label>
                            <span class="p-title">确认密码</span>
                            <div class="p-cont p-cont-pw">
                                <input type="password" name="" placeholder="必填">
                                <!-- 密码可视 -->
                                <a href="javascript:void(0)"></a>
                            </div>
                        </label>
                    </li>

                    <!-- 短信验证码 -->
                    <li class="p-item">
                        <label>
                            <span class="p-title">短信验证码</span>
                            <div class="p-cont p-cont-apart clearfix">
                                <input type="text" name="" placeholder="必填">
                                <a class="msg-id" href="javascript:void(0)">获取短信验证码</a>
                            </div>
                        </label>
                    </li>
                    <!-- 图形验证码 -->
                    <li class="p-item">
                        <label>
                            <span class="p-title">图形验证码</span>
                            <div class="p-cont p-cont-apart clearfix">
                                <input type="text" name="" placeholder="必填">
                                <div class="pic-id">图文验证码</div>
                            </div>
                        </label>
                    </li>
                </ul>

                <button class="submit">验证</button>
            </form>
        </div>
    </div>
</body>

</html>
