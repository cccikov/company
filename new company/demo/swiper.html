<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>swiper demo</title>
    <link rel="stylesheet" type="text/css" href="swiperDemo.css" />
    <link rel="stylesheet" type="text/css" href="../plug/idangerous.swiper.css" />
    <script src="../plug/idangerous.swiper.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-active-switch"><img src="../img/test/test1.png"></div>
            <div class="swiper-slide"><img src="../img/test/test1.png"></div>
            <div class="swiper-slide"><img src="../img/test/test1.png"></div>
        </div>
        <div class="pagination"></div>
    </div>
    <script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000, //可选选项，自动滑动
        loop: true, //可选选项，开启循环
        pagination: '.pagination',
        paginationClickable: true,
    })
    </script>
</body>

</html>
