<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>常见问题</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/service.css">
</head>

<body>
    <div class="serviceques frame-wrap">
        <ul>
            <li>
                <p class="question">如何对执法记录仪的文件进行重点标记</p>
                <p class="answer">在浏览文件时（缩略图模式下）选中要标记的文件，长按（2s左右）M键，进行标记</p>
            </li>
            <li>
                <p class="question">执法记录仪如何变焦</p>
                <p class="answer">“录像”状态开启后，长按“录音”变焦</p>
            </li>
        </ul>
    </div>
</body>

</html>
